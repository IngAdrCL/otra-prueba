<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Transformado</title>
  <style>
      /* Estilos para la animación de carga */
      #cargando {
          display: none;
          text-align: center;
          font-size: 18px;
          color: #333;
          margin-top: 20px;
      }
      .loading {
          display: inline-block;
          width: 50px;
          height: 50px;
          border: 5px solid #f3f3f3;
          border-top: 5px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
</head>
<body>
   <div class="franja">
    <img src="uady.png" alt="Logo 1" class="logo">
    <img src="gobierno.png" alt="Logo 2" class="logo">
  </div>
  <div class="franja2"></div>

  <section class="form-register">
      <h4>Genera tu CURP</h4>
      
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="controls" name="sexo" id="sexo">
            <option value="">Selecciona el sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
      <select class="controls" name="estado" id="estado">
        <option value="">Selecciona el estado</option>
        <option value="aguascalientes">Aguascalientes</option>
        <option value="baja_california">Baja California</option>
        <option value="baja_california_sur">Baja California Sur</option>
        <option value="campeche">Campeche</option>
        <option value="cdmx">Ciudad de México</option>
        <option value="chiapas">Chiapas</option>
        <option value="chihuahua">Chihuahua</option>
        <option value="coahuila">Coahuila</option>
        <option value="colima">Colima</option>
        <option value="durango">Durango</option>
        <option value="guanajuato">Guanajuato</option>
        <option value="guerrero">Guerrero</option>
        <option value="hidalgo">Hidalgo</option>
        <option value="jalisco">Jalisco</option>
        <option value="edo_mexico">Estado de México</option>
        <option value="michoacan">Michoacán</option>
        <option value="morelos">Morelos</option>
        <option value="nayarit">Nayarit</option>
        <option value="nuevo_leon">Nuevo León</option>
        <option value="oaxaca">Oaxaca</option>
        <option value="puebla">Puebla</option>
        <option value="queretaro">Querétaro</option>
        <option value="quintana_roo">Quintana Roo</option>
        <option value="san_luis_potosi">San Luis Potosí</option>
        <option value="sinaloa">Sinaloa</option>
        <option value="sonora">Sonora</option>
        <option value="tabasco">Tabasco</option>
        <option value="tamaulipas">Tamaulipas</option>
        <option value="tlaxcala">Tlaxcala</option>
        <option value="veracruz">Veracruz</option>
        <option value="yucatan">Yucatán</option>
        <option value="zacatecas">Zacatecas</option>
      </select>
    </div>

      <!-- Botones "Siguiente" y "Regresar" -->
      <form id="carga5" action="#">
          <input class="botons" type="submit" value="Generar CURP">
      </form>
      <form id="carga6" action="pagina2.html">
          <input class="botons" type="submit" value="Regresar">
      </form>

      <!-- Animación de carga -->
      <div id="cargando">
          <div class="loading"></div>
          <p> Cargando...</p>
      </div>
  </section>

  <script>
      // Función para mostrar la animación de carga y redirigir
      function cargarPagina(event, url) {
          event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario
          // Mostrar la animación
          document.getElementById("cargando").style.display = "block";
          // Simular un retraso de 2 segundos antes de redirigir
          setTimeout(function() {
              window.location.href = url; // Redirigir a la URL proporcionada
          }, 2000); // 2 segundos
      }

      // Asociar la función a los botones "Siguiente" y "Regresar"
      document.getElementById("carga5").addEventListener("submit", function(event) {
          cargarPagina(event, "pagina3.html"); // Aquí se redirige a "pagina3.html"
      });

      document.getElementById("carga6").addEventListener("submit", function(event) {
          cargarPagina(event, "pagina2.html"); // Aquí se redirige a "pagina2.html"
      });
  </script>
</body>
</html>
