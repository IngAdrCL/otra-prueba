<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Transformado</title>
</head>
<body>
  <div class="franja">
    <img src="uady.png" alt="Logo 1" class="logo">
    <img src="gobierno.png" alt="Logo 2" class="logo">
  </div>
  <div class="franja2"></div>

  <section class="form-register">
      <h4>Genera tu CURP</h4>
      
      <div class="form-group">
          <label for="nombres">Nombre(s):</label>
          <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingresa tu nombre(s)">
      </div>

      <div class="form-group">
          <label for="primer_apellido">Primer Apellido:</label>
          <input class="controls" type="text" name="primer_apellido" id="primer_apellido" placeholder="Ingresa tu primer apellido">
      </div>

      <div class="form-group">
          <label for="segundo_apellido">Segundo Apellido:</label>
          <input class="controls" type="text" name="segundo_apellido" id="segundo_apellido" placeholder="Ingresa tu segundo apellido">
      </div>

      <form id="carga" action="pagina2.html">
          <input class="botons" type="submit" value="Siguiente">
      </form>
      <form id="carga2" action="index.html">
        <input class="botons" type="submit" value="Regresar">
    </form>
    <div id="cargando">
        <div class="loading"></div>
        <p> Cargando...</p>
    </div>
  </section>

  <script>
    // Mostrar animación de "Cargando..." cuando se presiona el botón
    document.getElementById("carga").addEventListener("submit", function(event) {
        // Evitar que el formulario se envíe inmediatamente
        event.preventDefault();

        // Mostrar la animación
        document.getElementById("cargando").style.display = "block";

        // Guardar los datos en el localStorage
        localStorage.setItem("nombres", document.getElementById("nombres").value);
        localStorage.setItem("primer_apellido", document.getElementById("primer_apellido").value);
        localStorage.setItem("segundo_apellido", document.getElementById("segundo_apellido").value);

        // Simular un pequeño retraso antes de continuar (como si estuviéramos esperando una carga)
        setTimeout(function() {
            // Después de un pequeño retraso, redirigir a la siguiente página
            window.location.href = "pagina2.html";
        }, 2000); // 2 segundos de espera (ajusta según lo necesites)
    });
  </script>
  <script>
    // Mostrar animación de "Cargando..." cuando se presiona el botón
    document.getElementById("carga2").addEventListener("submit", function(event) {
        // Evitar que el formulario se envíe inmediatamente
        event.preventDefault();

        // Mostrar la animación
        document.getElementById("cargando").style.display = "block";

        // Guardar los datos en el localStorage
        localStorage.setItem("nombres", document.getElementById("nombres").value);
        localStorage.setItem("primer_apellido", document.getElementById("primer_apellido").value);
        localStorage.setItem("segundo_apellido", document.getElementById("segundo_apellido").value);

        // Simular un pequeño retraso antes de continuar (como si estuviéramos esperando una carga)
        setTimeout(function() {
            // Después de un pequeño retraso, redirigir a la siguiente página
            window.location.href = "index.html";
        }, 2000); // 2 segundos de espera (ajusta según lo necesites)
    });
  </script>
</body>
</html>
